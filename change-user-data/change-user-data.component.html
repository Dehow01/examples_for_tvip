<div class="container-fluid">
    <main class="row content">
        <div class="col-3">
            <app-left-navbar></app-left-navbar>
        </div>
        <div class="col-9 page">
            <h1 class="headerHistory">Обновить анкету эмитента</h1>
            <img src="../../../assets/img/hr.png" class="imgHR">
            <form [formGroup]="formSearch" novalidate (ngSubmit)="searchEmitent()">
                <div class="row searchDiv">
                    <div class="col-10">
                        <div class="md-form mt-0">
                            <input class="form-control" type="text" placeholder="Поиск по эмитентам"
                                   aria-label="Search" formControlName="searchLine">
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-primary" type="submit"><i
                                class="icon-search"></i>Найти
                        </button>
                    </div>
                </div>
            </form>
            <app-change-emitent [dataUser]="item" *ngFor="let item of emitentsUpdated"></app-change-emitent>
            <hr *ngIf="emitentsUpdated.length">
            <app-change-emitent [dataUser]="item" *ngFor="let item of emitentsData"></app-change-emitent>
            <div class="text-center">
                <button class="btn btn-outline-secondary" *ngIf="showMoreEmitentsButton"
                        (click)="getMoreEmitents()">Ещё...
                </button>
            </div>
        </div>
    </main>
</div>
